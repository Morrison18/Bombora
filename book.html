<form method="post" action="../php/insert.php" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="contact">Contact No:</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="contact" id="contact" placeholder="Enter a contact number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="lesson_type">Lesson type</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="lesson_type" id="lesson_type">
                            <option value="0" selected>Adult</option>
                            <option value="1">Kid</option>
                            <option value="2">Group 5+</option>
                            <option value="3">Group 10+</option>
                            

                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Have you surfed before?</label>
                    </div>
                    <div class="col span-2-of-3">
                        Yes <input type="checkbox" name="experience" id="experience" value="yes" >
                        No <input type="checkbox" name="experience" id="experience"  value="none">
                    </div>
                </div>
                  <div class="row">
                    <div class="col span-1-of-3">
                        <label for="day">Day</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="day" id="day">
                            <option value="0" selected>Monday</option>
                            <option value="1">Tuesday</option>
                            <option value="2">Wednesday</option>
                            <option value="3">Thursday</option>
                            <option value="4">Friday</option>
                            <option value="5">Saturday</option>
                            <option value="6">Sunday</option>

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="time">Time</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="time" id="time">
                            <option value="morning" selected>Morning 9:30am - 11:30am</option>
                            <option value="afternoon">Afternoon 12:30pm - 2:30pm</option>
                            <option value="evening">Evening 3:30pm - 5:30pm</option>


                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="other_requirements">If you have any further requirments please let us know</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea name="other_requirements" placeholder=""></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
